services:
  grafana:
    container_name: grafana
    image: grafana/grafana-oss:11.5.0
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - /opt/docker/appdata/grafana:/var/lib/grafana
    networks:
      - proxy
      - monitoring

networks:
  proxy:
    external: true
  monitoring:
    external: true

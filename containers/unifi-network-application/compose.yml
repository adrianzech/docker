services:
  database:
    container_name: unifi-network-application-database
    image: mongo:7
    restart: unless-stopped
    volumes:
      - /opt/docker/appdata/unifi-network-application/database:/data/db
      - /opt/docker/appdata/unifi-network-application/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - unifi
    
  unifi-network-application:
    container_name: unifi-network-application
    image: linuxserver/unifi-network-application:9.0.114
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"
      - "1900:1900/udp"
      - "8843:8843"
      - "8880:8880"
      - "6789:6789"
      - "5514:5514/udp"
    environment:
      TZ: Europe/Vienna
      PGID: 1000
      PUID: 1000
      MONGO_HOST: database
      MONGO_PORT: 27017
      MONGO_DBNAME: ${DATABASE_NAME}
      MONGO_USER: ${DATABASE_USER}
      MONGO_PASS: ${DATABASE_PASSWORD}
    volumes:
      - /opt/docker/appdata/unifi-network-application/config:/config
    networks:
      - proxy
      - unifi
    depends_on:
      - database

networks:
  proxy:
    external: true
  unifi:
    external: true

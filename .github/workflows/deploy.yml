name: Auto Deploy on Renovate Update

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted  # Runner is on a different machine

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Wait 1 minutes before deployment 
        run: sleep 60

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy changed containers via SSH
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -tt StrictHostKeyChecking=no i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST << 'EOF'
            cd /opt/docker
            git pull origin main

            CHANGED_CONTAINERS=$(git diff --name-only HEAD~1 HEAD | grep "^containers/" | cut -d'/' -f2 | sort -u)

            if [ -z "$CHANGED_CONTAINERS" ]; then
                echo "No relevant changes detected."
                exit 0
            fi

            for container in $CHANGED_CONTAINERS; do
                echo "Updating $container..."
                cd containers/$container
                docker compose pull
                docker compose up -d
                cd ../..
            done
          EOF

services:
  audiobookshelf:
    container_name: audiobookshelf
    image: advplyr/audiobookshelf
    restart: unless-stopped
    env_file:
      - .env
    labels:
      traefik.enable: true
      traefik.http.routers.audiobookshelf.entrypoints: http
      traefik.http.routers.audiobookshelf.rule: Host(`${BASE_URL}`)
      traefik.http.middlewares.audiobookshelf-https-redirect.redirectscheme.scheme: https
      traefik.http.routers.audiobookshelf.middlewares: audiobookshelf-https-redirect
      traefik.http.routers.audiobookshelf-secure.entrypoints: https
      traefik.http.routers.audiobookshelf-secure.rule: Host(`${BASE_URL}`)
      traefik.http.routers.audiobookshelf-secure.tls: true
      traefik.http.routers.audiobookshelf-secure.service: audiobookshelf
      traefik.http.routers.audiobookshelf-secure.middlewares: default-headers@file
      traefik.http.services.audiobookshelf.loadbalancer.server.port: ${PORT}
      traefik.docker.network: proxy
    volumes:
      - /opt/docker/appdata/audiobookshelf/config:/config
      - /opt/docker/appdata/audiobookshelf/metadata:/metadata
      - /mnt/library/audiobooks:/audiobooks
      - /mnt/library/podcasts:/podcasts
    networks:
      - proxy

networks:
  proxy:
    external: true

services:
  database:
    container_name: linkwarden-database
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${DATABASE_NAME} -U $${DATABASE_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    labels:
      - wud.tag.include=^\d+$$
      - wud.watch.digest=true
    volumes:
      - /opt/docker/appdata/linkwarden/database:/var/lib/postgresql/data
    networks:
      - linkwarden

  linkwarden:
    container_name: linkwarden
    image: ghcr.io/linkwarden/linkwarden
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@linkwarden-database:5432/{DATABASE_NAME}
    volumes:
      - /opt/docker/appdata/linkwarden/data:/data/data
    networks:
      - proxy
      - linkwarden
    depends_on:
      - database

networks:
  proxy:
    external: true
  linkwarden:
    external: true